<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <script type="text/javascript">
    for (var i = 0; i < 7; i++) {
      var count = 0; // счетчик решеток
      var piramid = ''; // строка с решетками
      while(count < i + 1){ /* количество решеток = номеру ряда */
        piramid += '#'; // добавляет в строку решеток
        count++;
      } 
      console.log(piramid); // выводит ряд
    }
  </script>
</head>
